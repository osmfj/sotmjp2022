<header>
  <div class="container text-white py-5">
    <div class="row text-center mt-5 my-xxl-5 py-xxl-5">
      <div class="col-12 col-lg-4 my-xxl-5 py-xxl-5">
        <img src="./img/sotmjapan-logo.webp" alt="" width="200vw">
      </div>
      <div class="col my-xxl-5 py-xxl-5">
        {% for event in site.event %}
        {% endfor %}
        <h1 class="display-4 fw-bold">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
        <h2 class="h4 fw-bold">{{ site.event["date"] }} ({{ site.event["dayofweek"] }}) {{ site.event["time"] }} {{ site.event["venue"] }}<br>
        カンファレンス開催テーマ「リスタート」</h2>
        <button class="btn btn-light m-2" onclick="location.href='https://sotmjp2022.peatix.com/'">今すぐ登録</button>
      </div>
    </div>
  </div>
</header>
